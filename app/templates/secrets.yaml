apiVersion: v1
kind: Secret
metadata:
  name: credential
  labels:
    app: app
    chart: '{{ .Chart.Name }}-{{ .Chart.Version }}'
    release: '{{ .Release.Name }}'
    heritage: '{{ .Release.Service }}'
type: Opaque
data:
  password: {{ .Values.password | b64enc | quote }}
  password_db: {{ .Values.password_db | b64enc | quote }}
